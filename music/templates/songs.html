{% extends 'base.html' %}
{% block title %}Songs{% endblock %}
{% block content %}
    {% if song %}
        {% for i in song %}
            <ul style="list-style: none;">
                <li><img class="song_img" src="" height="40px" width="40px" >&emsp;{{ i.song_title }}</li>
            </ul>
        {% endfor %}
    {% else %}
        <h4>Songs not added yet</h4>
    {% endif %}
{% endblock %}
