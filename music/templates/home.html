<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>{% block title %}Home{% endblock %}</title>
    <link type="text/css" rel="stylesheet" href="/static/css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href="/static/css/songify.css">
</head>
<body>
    <nav id="header" class="navbar bg-light">
      <a class="navbar-brand">Songify</a>
    </nav>
    {% block content %}
        <div class="container">
        {% if details %}
            {% for i in details %}
                <div class="card col-xs-6 col-sm-3 col-md-2">
                  <a href="{% url 'detail' i.id %}">
                      <img class="card-img-top" src="{{ i.logo }}" alt="Card image cap" height="180px" width="180px">
                  </a>
                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'detail' i.id %}">{{ i.album_title }}</a></h4>
                        <h5>{{ i.artist }}</h5>
                  </div>
                </div>
            {% endfor %}
        {% else %}
                <h4>No album</h4>
        {% endif %}
        </div>
    {% endblock %}
</body>
</html>
